<body class="login-page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BingeSuggestüçø</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

</nav>
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    
    <!-- Sign Up Form -->
    <div id="createAccountForm" class="card p-4 shadow-lg w-100" style="max-width: 420px; border-radius: 15px;">
        <h1 class="text-center mb-4 text-black">üé¨ BingeSuggestüçø <br/> Create an Account</h1>
        <input type="email" class="form-control mb-3" placeholder="Enter Your Email" id="emailAcc">
        <input type="text" class="form-control mb-3" placeholder="Create Your Username" id="newUser">
        <input type="password" class="form-control mb-3" placeholder="Create Your Password" id="newPassword">
        <input type="password" class="form-control mb-3" placeholder="Re-enter Your Password" id="dupPassword">
        <div id="misMatchPass" class="d-none text-danger mb-3 text-center">
            <strong>Passwords do not match!</strong>
        </div>
        <div id="invalidUsername" class="d-none text-danger mb-3 text-center">
            <strong>Invalid Username</strong>
        </div>
        <button id="makeAccountButton" onclick="makeAccount()" class="btn btn-primary w-100 mb-2">Create Account</button>
        <a  href="/" class="btn btn-outline-secondary w-100">Back to Login</a>
    </div>
